<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamePlace.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-place">
            <div><img class="rock" width="300px" height="400px" src="images/rock.svg" alt="rock"></div>
            <div class="wave">
            </div>
        </div>
        <div class="calculator">
            <div class="score">
                <img class="star" src="images/star.svg" width="30px" height="30px" alt="star"></span>
                <h1 class="score-text">Score:<span class="score-table">0</span></h1>
            </div>
            <div class="calc">
                <button data-key="7" class="calc-button calc-button-numbers seven">7</button>
                <button data-key="8" class="calc-button calc-button-numbers eight">8</button>
                <button data-key="9" class="calc-button calc-button-numbers nine">9</button>
                <button data-key="4" class="calc-button calc-button-numbers four">4</button>
                <button data-key="5" class="calc-button calc-button-numbers five">5</button>
                <button data-key="6" class="calc-button calc-button-numbers six">6</button>
                <span id="result" class="result">0</span>
                <button data-key="1" class="calc-button calc-button-numbers one">1</button>
                <button data-key="2" class="calc-button calc-button-numbers two">2</button>
                <button data-key="3" class="calc-button calc-button-numbers three">3</button>
                <button id="clear" class="calc-button calc-button-text clear">Clear</button>
                <button id="enter" class="calc-button calc-button-text enter">Enter</button>
                <button id="delete" class="calc-button calc-button-text delete">Delete</button>
                <button data-key="0" class="calc-button calc-button-numbers zero">0</button>  
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
